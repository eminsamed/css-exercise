<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Exercise</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>

        <section class="left-box">
            <div class="left-circle"></div>
            <div class="middle-circle"></div>
            <div class="right-circle"></div>
        </section>
        <!-- The image on the left was created in html -->

        <section class="middle-box">
            <div id="main-quarter">
                <div class="quarter-top-left"></div>
                <div class="quarter-top-right"></div>
                <div class="quarter-bottom-left"></div>
                <div class="quarter-bottom-right"></div>
            </div>
        </section>
        <!-- Middle image was created in html -->

        <section class="right-box">
            <div class="left-wing">
            </div>
            <div class="circle-yellow">
                <div class="circle-red"></div>
            </div>
            <div class="right-wing"></div>
        </section>
        <!-- The image on the right was created in html -->
    </main>

</html>
